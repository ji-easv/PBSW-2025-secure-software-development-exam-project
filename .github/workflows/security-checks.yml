name: Security Checks

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scan-dependencies:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: on-failure

  snyk:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore --locked-mode

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Set up Snyk CLI to check for security issues
        uses: snyk/actions/setup@master

        # Runs Snyk Code (SAST) analysis and uploads result into GitHub.
        # Use || true to not fail the pipeline
      - name: Snyk Code test
        run: snyk code test --all-projects --sarif-file-output=snyk.sarif || true

        # Runs Snyk Open Source (SCA) analysis and uploads result to Snyk.
      - name: Snyk Open Source monitor
        run: snyk monitor --all-projects

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase Image Name
        run: |
          REPOSITORY="${{ github.repository }}"
          echo "IMAGE_NAME=ghcr.io/${REPOSITORY@L}:${{ github.sha }}" >> "${GITHUB_ENV}"

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: SSD-Exam-Project/Dockerfile
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}

      - name: Snyk Container monitor
        run: snyk container monitor ${{ env.IMAGE_NAME }} --file=SSD-Exam-Project/Dockerfile

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk.sarif
